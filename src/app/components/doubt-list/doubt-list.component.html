<ng-container *ngIf="banks?.length; else empty">
    <div class="container">
        <div class="doubt-list">
            <div *ngFor="let bank of banks"
                [routerLink]="['/doubt', bank.id, 'set-pay']"
                class="bank-line">
                <span class="bank-name">{{bank.name}}
                    <span class="credit-name">{{bank.creditName}}</span>
                </span>
                <span class="currency">{{bank.doubt.totalSum | currency: 'RUB':'symbol-narrow'}}</span>
            </div>
            </div>
    </div>
</ng-container>

<ng-template #empty>
    <div class="absolute-centered">
        Поздравляем! У вас нет долгов!
    </div>
</ng-template>
